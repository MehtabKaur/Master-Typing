<!DOCTYPE html>
<html lang="en">

<head>
  <title>404 Error Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" type="text/css" href="webstyle.css">
  <meta name="author" content="Mehtab Kaur">
  <meta name="description" content="Learning how to touch type">
  <meta name="keywords" content="typing, learn, touch, type, speed, wpm, accuracy, keyboards">
</head>

<body class=error-page>
  <article class="error-page">
  <table class="center">
    <tr>
      <td>
        <img class="error-img" src="error.gif" alt="404 image">
      </td>
      <td>
        <h1 class=error-h1>404</h1>
        <h3>UH OH!! Looks like you got lost.</h3>
        <p>
          The page you are looking for does not exist. It perhaps got moved or deleted..
        </p>
        <p>
          Or maybe you haven't practiced your typing enough and misspelled something...
        </p>
        <p>
          Time for you to go back to <a class=home-link  href="index.html">home</a> and try again!
        </p>
      </td>
    </tr>
  </table>
  </article>
</body>
